<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--styles css-->
    <link href="/static/css/styles.css" rel="stylesheet">

    <!--JQuery-->
    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>

    <title>Graph</title>
</head>

<body>
    <header>
    </header>
    <main>
        <div class="row">
            <div class="cardContainer ">
                <div class="card glassEffect">
                    <div class="todaysValues">
                    <h1>
                        Quote today
                    </h1>
                    <h5 id="convertText">
                        (EUR to USD)
                    </h5>
                    <p id="exchangeValue" class="exchange"> </p>
                    <h6>(Value equivalent to â‚¬1)</h6>
                </div>  
            </div>

                <div class="card glassEffect">
                    <div class="btnspace">
                        <!--button to change to latests 7 days result-->
                        <div><button class="btn" id="days" value="7" onclick="changeDays(this.value)">7 Days</button>
                        </div>

                        <!--button to change to latests 30 days result-->
                        <div><button class="btn" id="days" value="30" onclick="changeDays(this.value)">30 Days</button>
                        </div>

                        <!--list to select what currencie the user want-->
                        <div class="currs">
                            <label for="currencies" class="">Currencies:</label>
                            <select class="allOptions" name="currencies" id="currencies"
                                onchange="changeCurrencie(this.value);">
                                <option value="USD" selected="selected">USD</option>
                                {% for currencie in currencies %}
                                {% if currencie != "USD" %}
                                <option value="{{ currencie }}">{{ currencie }}</option>
                                {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <!--graph-->
                    <div class="graph" id="chart" onload="changeCurrencie()"></div>
                </div>
            </div>
        </div>
    </main>

    <!--https://apexcharts.com/docs-->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>

    <!--js script-->
    <script src="/static/js/scripts.js"></script>
</body>

</html>
